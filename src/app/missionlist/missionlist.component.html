<div class="mission-list-container">
    <div class="missions-grid">
      <mat-card *ngFor="let mission of missions" class="mission-card" (click)="selectMission(mission)">
        <mat-card-header>
          <img *ngIf="mission.links?.mission_patch_small" mat-card-avatar [src]="mission.links.mission_patch_small" alt="Mission patch">
          <mat-card-title>{{ mission.mission_name }}</mat-card-title>
          <mat-card-subtitle>Flight #{{ mission.flight_number }} ({{ mission.launch_year }})</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p>{{ mission.details }}</p>
          <div class="rocket-info">
            <mat-chip-listbox>
              <mat-chip>{{ mission.rocket.rocket_name }}</mat-chip>
              <mat-chip>{{ mission.rocket.rocket_type }}</mat-chip>
            </mat-chip-listbox>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <a *ngIf="mission.links.article_link" mat-button [href]="mission.links.article_link" target="_blank">
            <mat-icon>article</mat-icon> Article
          </a>
          <a *ngIf="mission.links.wikipedia" mat-button [href]="mission.links.wikipedia" target="_blank">
            <mat-icon>public</mat-icon> Wikipedia
          </a>
          <a *ngIf="mission.links.video_link" mat-button [href]="mission.links.video_link" target="_blank">
            <mat-icon>videocam</mat-icon> Video
          </a>
          <button mat-button color="primary" (click)="selectMission(mission)">
            <mat-icon>info</mat-icon> Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
