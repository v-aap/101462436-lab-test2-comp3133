<!-- src/app/app.component.html -->
<div class="app-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <div *ngIf="loading">
    <p>Loading SpaceX mission data...</p>
  </div>

  <div *ngIf="!loading">
    <p>Found {{ missions.length }} missions</p>
    <div *ngFor="let mission of missions">
      {{ mission.mission_name }} ({{ mission.launch_year }})
    </div>
  </div>
</div>
