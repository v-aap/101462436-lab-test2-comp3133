<div *ngIf="mission" class="mission-details-container">
    <mat-card class="details-card">
      <mat-card-header>
        <img *ngIf="mission.links?.mission_patch_small" mat-card-avatar [src]="mission.links.mission_patch_small" alt="Mission patch">
        <mat-card-title>{{ mission.mission_name }}</mat-card-title>
        <mat-card-subtitle>Flight #{{ mission.flight_number }} ({{ mission.launch_year }})</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <section class="details-section">
          <h3>Rocket</h3>
          <mat-chip-listbox>
            <mat-chip>{{ mission.rocket.rocket_name }}</mat-chip>
            <mat-chip>{{ mission.rocket.rocket_type }}</mat-chip>
          </mat-chip-listbox>
        </section>
        
        <mat-divider></mat-divider>
        
        <section class="details-section">
          <h3>Launch Details</h3>
          <p>{{ mission.details }}</p>
        </section>
        
        <mat-divider></mat-divider>
        
        <section class="details-section">
          <h3>Links</h3>
          <div class="link-buttons">
            <a *ngIf="mission.links.article_link" mat-raised-button color="primary" [href]="mission.links.article_link" target="_blank">
              <mat-icon>article</mat-icon> Article
            </a>
            <a *ngIf="mission.links.wikipedia" mat-raised-button color="primary" [href]="mission.links.wikipedia" target="_blank">
              <mat-icon>public</mat-icon> Wikipedia
            </a>
            <a *ngIf="mission.links.video_link" mat-raised-button color="primary" [href]="mission.links.video_link" target="_blank">
              <mat-icon>videocam</mat-icon> Video
            </a>
          </div>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
