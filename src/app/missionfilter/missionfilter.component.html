<mat-card class="filter-card">
    <mat-card-header>
      <mat-card-title>Filter Missions</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Launch Year</mat-label>
        <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange()">
          <mat-option value="">All Years</mat-option>
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions *ngIf="selectedYear">
      <button mat-button color="warn" (click)="clearFilter()">
        Clear Filter
      </button>
    </mat-card-actions>
  </mat-card>
